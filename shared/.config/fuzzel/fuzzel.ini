[main]
font=Terminess Nerd Font:size=14:antialias=true:
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords
terminal=alacritty -e
prompt=":= " 
icon-theme=Reversal-black-dark
icons-enabled=no
show-actions=yes
anchor=top
lines=8
width=40
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=20
letter-spacing=0
y-margin=80
image-size-ratio=0.2
layer = top
exit-on-keyboard-focus-loss = yes

[colors]
background=002b36ff
text=839496ff
match=b58900ff
selection=586e75ff
selection-text=fdf6e3ff
border=cb4b16ff

[border]
width=2
radius=10
