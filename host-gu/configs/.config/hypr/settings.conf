input {
    kb_layout = br
    kb_variant = abnt2
    kb_options = ctrl:nocaps
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.3
}


device {
    name = logotech-gaming-keyboard
    kb_layout = br,br
    kb_variant = abnt2,dvorak
    kb_options = ctrl:nocaps
}
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.inactive_border = rgba(595959aa)
    col.active_border = rgb(ea9556) rgb(ffa25e)
    layout = master
}

decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 4
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false
}

master {
    new_status = slave
    allow_small_split = true
    mfact = 0.5
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    disable_hyprland_logo = true
    focus_on_activate = false
}

binds {
    workspace_back_and_forth = true
}
