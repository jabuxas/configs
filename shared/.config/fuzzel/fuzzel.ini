[main]
font=Terminess Nerd Font:size=14:antialias=true:
dpi-aware=no
fields=name,generic,comment,categories,filename,keywords
terminal=alacritty -e
prompt=":= " 
icon-theme=Reversal-black-dark
icons-enabled=no
show-actions=yes
anchor=top
lines=8
width=40
horizontal-pad=20
vertical-pad=20
inner-pad=5
line-height=20
letter-spacing=0
y-margin=80
image-size-ratio=0.2
layer = top
exit-on-keyboard-focus-loss = yes

[colors]
background=222222ff
text=f7f1ffff
match=fc618dff
selection=fd9353ff
selection-text=222222ff
border=fd9353ff

[border]
width=2
radius=10
