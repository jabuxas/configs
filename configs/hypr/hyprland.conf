# jabuxas

monitor=HDMI-A-1, 1920x1080, 0x0, 1
monitor=DP-1, 1920x1080, 1920x145, 1


exec-once = ~/.local/bin/waybar & hyprpaper & redshift -t 5700:3600 -l -23.5475:-46.63611 -b 0.9:0.6
exec-once = lxqt-policykit-agent
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = mpd
exec-once = rm -rf ~/tmp/*
# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.69 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in = 6
    gaps_out = 6
    border_size = 1
    col.active_border = rgb(717171)
    col.inactive_border = rgb(161616)

    layout = master
}

decoration {

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier=slow,0,0.85,0.3,1
    bezier=overshot,0.7,0.6,0.1,1.1
    bezier=bounce,1,1.6,0.1,0.85
    bezier=slingshot,1,-1,0.15,1.25
    bezier=nice,0,6.9,0.5,-4.20

    animation = windows, 1, 5, bounce, slide
    # animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 20, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, overshot, slide
}

master {
    new_on_top = true
}

